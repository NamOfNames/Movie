<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie database</title>
    <link rel="stylesheet" href="./globalStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="Account_login()">
    <div id="root">
      <div class="container">
        <header>
          <div class="nav-bar">
            <div class="main-bar">
              <a href="./index.html">Movies</a>
              <a>People</a>
              <ul>
                <li>
                  <a href="#" class="more">More</a>
                  <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </li>
              </ul>
              <div class="dropdown" style="float: left">
                <button class="dropbtn">More</button>
                <div class="dropdown-content" style="left: 0">
                  <a href="#">About Us</a>
                  <a href="#">Contact Us</a>
                </div>
              </div>
            </div>
            <div class="search-bar">
              <input
                type="text"
                name="search-movie"
                id="search-input"
                placeholder="Tìm kiếm bộ phim... 🔎"
              />
            </div>
            <div class="extra-bar">
              <a id="login" href="/src/Auth/Login/Login.html">Login</a>
              <div class="account" id="account">
                <img
                  width="50px"
                  class="dropbtn"
                  src="/assets/images/Profil-Icon.png"
                />
                <div class="dropdown-content">
                  <a href="#">Bookmark</a>
                  <a onclick="Account_logout()" href="#">Sign out</a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="body">
          <div class="info-wrapper">
            <div id="movies-list"></div>
          </div>
        </div>
        <footer>
          <a role="button" href="../Root/Detail/Info.html">Info</a>
        </footer>
      </div>
    </div>
  </body>
  <script src="./Root.js"></script>
</html>
