<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie database</title>
    <link rel="stylesheet" href="./Info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="output(); Account_login(); Bookmark()">
    <nav>
      <div class="main-bar">
        <a href="../index.html">Movies</a>
        <a>People</a>
        <ul>
          <li>
            <a href="#" class="more">More</a>
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </li>
        </ul>
        <button onclick="clear_storage()">clear</button>
      </div>
      <div class="extra-bar">
        <a id="login" href="/src/Auth/Login/Login.html">Login</a>
        <div class="account" id="account">
          <img
            width="50px"
            class="dropbtn"
            src="/assets/images/Profil-Icon.png"
          />
          <div class="dropdown-content">
            <a href="../Bookmark/Bookmark.html">Bookmark</a>
            <a onclick="Account_logout()" href="#">Sign out</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-body">
      <div class="header">
        <div class="main-info">
          <div class="flex">
            <h1 class="movie-title"></h1>
            <svg
              class="ipc-watchlist-ribbon__bg bookmark"
              width="24px"
              height="34px"
              viewBox="0 0 24 34"
              xmlns="http://www.w3.org/2000/svg"
              role="presentation"
            >
              <polygon
                class="ipc-watchlist-ribbon__bg-ribbon"
                fill="black"
                points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"
              ></polygon>
              <polygon
                class="ipc-watchlist-ribbon__bg-hover"
                points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"
              ></polygon>
              <polygon
                class="ipc-watchlist-ribbon__bg-shadow"
                points="24 31.7728343 24 33.7728343 12.2436611 28.2926049 0 34 0 32 12.2436611 26.2926049"
              ></polygon>
            </svg>
          </div>
          <div class="mini-info">
            <p class="movie-year"></p>
            <p>•</p>
            <p><span class="movie-running-time"></span>mins</p>
          </div>
        </div>
        <div class="sub-info">
          <div class="Rating">
            <p>IMDb Rating</p>
            <p>⭐<span class="movie-rating"></span>/10</p>
          </div>
        </div>
      </div>
      <div class="body">
        <img width="300px" class="movie-image" src="" alt="" />
        <br />
        <div id="genre"></div>
        <br />
        <p class="movie-plot"></p>
      </div>
    </div>
    <div class="footer"></div>
  </body>
  <script src="./Info.js"></script>
</html>
