<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie database</title>
    <link rel="Icon" type="Image-Icon" href="/assets/images/Icon.png" />
    <link rel="stylesheet" href="./AcDetail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="output(); Account_login()">
    <nav>
      <div class="main-bar">
        <a href="/src/Root/Movie/Movie.html">Movies</a>
        <a href="/src/Root/TV Series/TvSeries.html">TV Series</a>
        <div class="dropdown">
          <p class="dropbtn">More</p>
          <div class="dropdown-content dropdown-right">
            <a href="/src/Root/AboutUs/AboutUs.html">About Us</a>
            <a href="/src/Root/ContactUs/ContactUs.html">Contact Us</a>
          </div>
        </div>
      </div>
      <div class="extra-bar">
        <a id="login" href="/src/Auth/Login/Login.html">Login</a>
        <div class="account" id="account">
          <img
            width="50px"
            class="dropbtn"
            src="/assets/images/Profil-Icon.png"
          />
          <div class="dropdown-content">
            <a href="/src/Root/Bookmark/Bookmark.html">Bookmark</a>
            <a onclick="Account_logout()" href="#">Sign out</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-body">
      <div class="header">
        <div class="main-info">
          <h1 class="actor-name"></h1>
        </div>
      </div>
      <br /><br>
      <div class="body">
        <img width="300px" class="actor-image" src="" alt="" />
        <div class="actor-info">
          <p>Born: <span class="birthdate"></span></p>
          <br>
          <p>Birthplace: <span class="birthplace"></span></p>
          <br>
          <p>Gender: <span class="actor-gender"></span></p>
          <br>
          <p>Height: <span class="actor-height"></span>cm</p>
          <br>
          <p class="actor-bio">MiniBio: <span class="bio"></span></p>
        </div>
      </div>
    </div>
    <footer>
      <p>Â© 2023-2023 by NemMovieDatabase.com, Inc.</p>
    </footer>
  </body>
  <script src="./AcDetail.js"></script>
</html>
