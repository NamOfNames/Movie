<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form_Login">
        <div class="title_from_login">
          <h3>Tạo tài khoản</h3>
          <p>
            Đã có tài khoản?
            <a class="Create_now" href="../Login/Login.html">Login now</a>
          </p>
        </div>
        <div class="form_item_login">
          <div class="form_name">
            <p>Họ và tên</p>
            <input id="name_input" type="name" placeholder="Enter Name" />
            <p id="error_name_noti">Error Text</p>
          </div>
          <div class="form_item email_item">
            <p>Email</p>
            <input id="email_input" type="email" placeholder="Enter Email" />
            <p id="error_email_noti">Error Text</p>
          </div>
          <div class="form_item password_item">
            <p>Password</p>
            <input
              id="password_input"
              type="password"
              placeholder="Enter password"
            />
            <p id="error_password_noti">Error Text</p>
          </div>
          <div>
            <p>Confirm Password</p>
            <input
              id="confirm_password_input"
              type="password"
              placeholder="Enter password"
            />
            <p id="confirm_password_noti">Error Text</p>
          </div>
          <button type="submit" onclick="validation()">Login</button>
        </div>
        <p>Forgot A password ?</p>
        <p>
          <a class="Create_now" href="/src/Root/index.html">Trở về trang chủ</a>
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
